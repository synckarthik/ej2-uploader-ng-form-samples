<div class="container">
  <h2>Template-driven forms</h2>
  <form #userForm="ngForm" novalidate method="POST" action= "http://localhost:50272/api/uploadbox/Save" >

    <div class="form-group">
      <label for="fileName">Uploader</label>
      <ejs-uploader id="Uploader" name="upload" class="form-control" (selected) = "onFileSelect($event)"
       [autoUpload] = 'false'  [(ngModel)] = "user.fileName" #userid  #userid="ngModel" required ></ejs-uploader>
    </div>
    <button type="submit" class="btn buttons btn-success">Submit</button>
    <button type="reset" class="btn buttons btn-success">Reset</button>
  </form>


  <pre>userForm.value: {{userForm.value | json}}</pre>
  <pre>userForm.valid: {{userForm.valid}}</pre>

</div>

<style>
  form {
    margin-top: 80px;
  }
</style>
